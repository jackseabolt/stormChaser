<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>stormChaser</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main role="main">
        <section class="js-start">
            <form class="js-form form-homepage">
                <h1 class="title">storm<span class="light">Chaser</span></h1>
                <input type="text" class="js-input input-homepage" placeholder="Search">
                <button class="js-search-button button">Search</button>
            </form>
        </section>
        <section class="js-results hidden">
            <form class="js-re-form">
                <input type="text" class="js-re-input" placeholder="Search">
                <button class="js-re-search-button button">Search</button>
            </form>
            <button class="js-daily-button">Today's Forcast</button><button class="js-3day-button">3 Day Forcast</button>
            <button class="js-5day-button">5 Day Forcast</button>
            <div class="js-results-container">        
            </div>
        </section>
    </main>
    <script src="https://use.fontawesome.com/1d7f49a0f4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
